jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # O la carpeta correcta si es necesario
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Activar GitHub Pages si no está activado
      - name: Activate GitHub Pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout --orphan gh-pages
          git add .
          git commit -m "Deploy static site to GitHub Pages"
          git push origin gh-pages --force

      # Forzar el push a gh-pages
      - name: Force push to gh-pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout --orphan gh-pages
          git reset --hard
          git add public  # Asegúrate de usar el nombre de la carpeta correcta aquí
          git commit -m "Deploy static site"
          git push origin gh-pages --force
